language: cpp
dist: trusty
sudo: required

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ctest -V

matrix:
  include:
    - os : linux
      compiler: g++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
      before_install:
      - export CC=gcc-7
      - export CXX=g++-7
    - os : linux
      compiler: clang++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
            - llvm-toolchain-trusty-3.9
            - debian-sid
          packages:
            - g++-7
            - clang-3.9
            - libomp-dev
      before_install:
      #- sudo apt-get update
      #- sudo apt-get install libomp-dev
      - export CC=clang-4.0
      - export CXX=clang++-4.0
    - os: osx
      osx_image: xcode8.3
      before_install:
        - brew update
        - brew cask uninstall oclint
        - brew install llvm
        - brew link --overwrite llvm --force
        - export CC=clang
        - export CXX=clang++
    - os: osx
      osx_image: xcode8.3
      before_install:
        - brew update
        - brew cask uninstall oclint
        - brew install gcc
        - export CC=gcc-7
        - export CXX=g++-7


