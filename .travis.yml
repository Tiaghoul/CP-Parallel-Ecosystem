language: cpp
dist: trusty
sudo: required

matrix:
  include:
    - os : linux
      compiler: g++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
    - os : linux
      compiler: clang++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
      before_install:
      - wget -O - http://apt.llvm.org/llvm-snapshot.gpg.key | sudo apt-key add -
      - sudo apt-add-repository "deb http://apt.llvm.org/trusty/ llvm-toolchain-trusty-3.9 main"
      - sudo add-apt-repository ppa:mc3man/trusty-media -y
      - sudo apt-get update -y
      - sudo apt-get install clang-3.9
      - export CC=clang-3.9
      - export CXX=clang++-3.9
    - os: osx
      osx_image: xcode8.2
      before_install:
        - brew install cmake
        - brew install llvm
        - brew link --overwrite llvm --force
        - export CC=clang
        - export CXX=clang++

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ctest
