language: cpp
dist: trusty
sudo: required

matrix:
  include:
    - os : linux
      compiler: g++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
    - os : linux
      compiler: clang++
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-6
    - os: os
      osx_image: xcode8.2
      before_install:
        - brew install cmake

script:
  - mkdir build
  - cd build
  - cmake .. && make
  - ctest
